<div class="display-table">
            <div class="display-table-row">
                <div class="display-table-cell">

                    <header id="header">
                        <div class="container">
                            <h1 ng-show="language == 'es'">Mensajes</h1>
                            <h1 ng-show="language == 'en'">Messages</h1>
                            <h1 ng-show="language == 'it'">Messaggi</h1>
                        </div>
                    </header>

                </div>
            </div>
            <div class="display-table-row wrapper-content">
                <div class="display-table-cell vertical_top">
                    <img src="assets/icons/loading-dark.svg" class="loading loading-js" width="42" />
                    <main id="main" >
                        <div class="content ">
                            <div class="message-detail-js">

                                <h2 ng-bind="result.title"></h2>
                                <small class="small-date" ng-bind="result.date"></small>
                                <div ng-bind-html="result.content"></div>

                            </div>
                            <br>
                            <br>

                            <div class="align_center">
                                <img src="assets/icons/curva.png" width="60">
                            </div>

                            <br>
                            <br>
                            <ul class="notes">
                                <li ng-repeat="item in notes" >
                                    <span ng-bind="item.content"></span>
                                    <a href="javascript:void(0);" ng-click="removeNote($index, item.id);">(x)</a>
                                </li>
                            </ul>
                            <div class="form">

                                <h3 ng-show="language == 'es'">Agregar una nota</h3>
                                <h3 ng-show="language == 'en'">Add a note</h3>
                                <h3 ng-show="language == 'it'">Aggiungere una nota</h3>
                                <form>
                                    <textarea ng-model="note"></textarea>
                                    <div class="align_right">
                                        <button ng-click="addNote()" class="button display-inline">
                                            <span ng-show="language == 'es'">Agregar</span>
                                            <span ng-show="language == 'en'">Add</span>
                                            <span ng-show="language == 'it'">Aggiungere</span>
                                        </button>
                                        <!-- <a ng-click="dropTable()">Borrar table note</a> -->
                                    </div>
                                </form>

                            </div>
                            <br>
                            <br>

                        </div>
                    </main>
                </div>
            </div>
            <div class="display-table-row">
                <div class="display-table-cell">
                    <footer id="footer" class="footer-circle">
                        <div class="footer-bar"></div>
                        <ul class="footer-menu ">
                            <li>
                                <a ui-sref="messages.year({lang: language})" class="btn btn-back">
                                    <i class="icon-arrow-left2"></i>
                                </a>
                            </li><!--
                            --><li>
                                <a href="javascript:void(0);" class="btn social-share-js">
                                    <i class="icon-share2"></i>
                                </a>
                            </li><!--
                            --><li>
                                <a href="javascript:void(0);" class="btn favorite-js">
                                    <i class="icon-heart"></i>
                                </a>
                            </li><!--
                            --><li>
                                <a href="javascript:void(0);" class="btn mail-share-js">
                                    <i class="icon-mensajes"></i>
                                </a>
                            </li>
                        </ul>
                    </footer>
                </div>
            </div>
        </div>
