<div id="message-{{id}}" class="list-item" ng-repeat="item in result | limitTo: limitTotal track by item.id">
    <a ui-sref="message({id: item.id})">
        <h3 ng-bind="item.title"></h3>
        <p ng-bind="item.excerpt"></p>
    </a>
</div>
<div class="spinner" ng-class="{active: $parent.isLoading == 'true'}">
  <div class="bounce1"></div>
  <div class="bounce2"></div>
  <div class="bounce3"></div>
</div>
