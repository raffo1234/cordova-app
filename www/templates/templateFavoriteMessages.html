<div class="display-table" >
    <div class="display-table-row">
        <div class="display-table-cell">
            <header id="header">
                <div class="container">

                    <h1 ng-show="language == 'es'">Mensajes</h1>
                    <h1 ng-show="language == 'en'">Messages</h1>
                    <h1 ng-show="language == 'it'">Messaggi</h1>
                </div>
            </header>
            <div class="header-tab">
                <a ui-sref="messages.year({lang: language})" class="btn ">
                    <i class="icon-mensajes"></i><br>
                    <span ng-show="language == 'es'">Todos</span>
                    <span ng-show="language == 'en'">All</span>
                    <span ng-show="language == 'it'">Tutto</span>
                </a>
                <a ui-sref="favorite_messages.year({lang: language})" class="btn active">
                    <i class="icon-preferidos"></i><br>
                    <span ng-show="language == 'es'">Favoritos</span>
                    <span ng-show="language == 'en'">Favorites</span>
                    <span ng-show="language == 'it'">Preferiti</span>
                </a>
            </div>
            <div class="header-carousel header-carousel-messages">
                <div class="header-carousel-inner messages-years-js">


                    <a ui-sref="favorite_messages.year({year:item.year})" ui-sref-active="active" class="btn-year" ng-repeat="item in years">
                        <span ng-bind="item.year"></span>
                    </a>

                </div>
            </div>
        </div>
    </div>
    <div class="display-table-row wrapper-content">
        <div class="display-table-cell vertical_top">
            <img src="assets/icons/loading-dark.svg" class="loading loading-js" width="42" />
            <main id="main">

                <div class="listmessages ">

                    <div ui-view></div>

                </div>
            </main>
        </div>
    </div>
    <div class="display-table-row">
        <div class="display-table-cell">
            <footer id="footer">
                <ul class="footer-menu">
                    <li>
                        <a href="#/messages.year({lang: language})" class="btn active">
                            <i class="icon-mensajes"></i>
                        </a>
                    </li><!--
                    --><li>
                        <a ui-sref="news({lang: language})" class="btn">
                            <i class="icon-noticias"></i>
                        </a>
                    </li><!--
                    --><li>
                        <a ui-sref="histories({lang: language})" class="btn ">
                            <i class="icon-historia"></i>
                        </a>
                    </li><!--
                    --><li>
                        <a ui-sref="places.place({lang: language})" class="btn">
                            <i class="icon-lugares"></i>
                        </a>
                    </li><!--
                    --><li class="wrapper-languages wrapper-languages-js">
                        <a href="javascript:void(0);" class="btn">
                            <i class="icon-historia2"></i>
                        </a>
                        <ul class="languages languages-js " dropdown-languages set-current-language-reload >
                            <li class="spain">
                                <a href="javascript:void(0);" class="btn-language-js" data-lang="es" ng-click="showLanguage($event)">
                                    <img src="assets/icons/flag_spain.jpg" >
                                </a>
                            </li>
                            <li class="england">
                                <a href="javascript:void(0);" class="btn-language-js" data-lang="en" ng-click="showLanguage($event)">
                                    <img src="assets/icons/flag_england.jpg">
                                </a>
                            </li>
                            <li class="france">
                                <a href="javascript:void(0);" class="btn-language-js" data-lang="it" ng-click="showLanguage($event)">
                                    <img src="assets/icons/flag_italy.jpg">
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </footer>
        </div>
    </div>
</div>
