<div class="display-table">
    <div class="display-table-row">
        <div class="display-table-cell">

            <header id="header">
                <div class="container">
<h1 ng-show="language == 'es'">Lugares</h1>
<h1 ng-show="language == 'en'">Places</h1>
<h1 ng-show="language == 'it'">Posti</h1>
                </div>
            </header>
            <div class="header-carousel header-carousel-places">
                <img src="assets/icons/loading-dark.svg" class="loading loading-js" width="32" />
                <div class="header-carousel-inner header-carousel-inner-js header-places">

                    <a ui-sref="places.place({lang: language, id: item.id})" class="btn-thumb" ui-sref-active="active" ng-repeat="item in result | orderBy:'id' track by item.id" >
                       	<span style="background-image: url('{{ img.image }}'); background-size: cover;" ng-repeat="img in item.images_arr | limitTo:1"></span>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <!-- <pre>{{ result | json }}</pre> -->
    <div class="display-table-row wrapper-content">
        <div class="display-table-cell vertical_top">
            <img src="assets/icons/loading-dark.svg" class="loading loading-detail-js" width="42" />
            <main id="main">
                <div class="content place-detail-js">

					<div ui-view></div>

                </div>

            </main>
        </div>
    </div>
    <div class="display-table-row">
        <div class="display-table-cell">
            <footer id="footer">
                <ul class="footer-menu">
                    <li>
                        <a ui-sref="messages.year({lang: language})" class="btn ">
                            <i class="icon-mensajes"></i>
                        </a>
                    </li><!--
                    --><li>
                        <a ui-sref="news({lang: language})" class="btn">
                            <i class="icon-noticias"></i>
                        </a>
                    </li><!--
                    --><li>
                        <a ui-sref="histories({lang: language})" class="btn ">
                            <i class="icon-historia"></i>
                        </a>
                    </li><!--
                    --><li>
                        <a ui-sref="places.place({lang: language})" class="btn active">
                            <i class="icon-lugares"></i>
                        </a>
                    </li><!--
                    --><li class="wrapper-languages wrapper-languages-js">
                        <a href="javascript:void(0);" class="btn">
                            <i class="icon-historia2"></i>
                        </a>
                        <ul class="languages languages-js " dropdown-languages set-current-language-reload>
                            <li class="spain">
                                <a href="javascript:void(0);" class="btn-language-js" data-lang="es" ng-click="showLanguage($event)"><img src="assets/icons/flag_spain.jpg"></a>
                            </li>
                            <li class="england">
                                <a href="javascript:void(0);" class="btn-language-js" data-lang="en" ng-click="showLanguage($event)"><img src="assets/icons/flag_england.jpg"></a>
                            </li>
                            <li class="france">
                                <a href="javascript:void(0);" class="btn-language-js" data-lang="it" ng-click="showLanguage($event)"><img src="assets/icons/flag_italy.jpg"></a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </footer>
        </div>
    </div>
</div>
