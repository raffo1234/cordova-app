<div ng-show="result.length == 0" class="wrapper-alert">
    <div class="alert alert-info">No hay mensajes <strong>Preferidos</strong>.</div>
</div>

<div id="message-{{id}}" class="list-item" ng-repeat="item in result track by item.id">
    <a ui-sref="favorite_message({id:item.id})">
        <h3 ng-bind="item.title"></h3> 
        <p ng-bind="item.excerpt"></p> 
    </a>
</div>
