<div class="display-table">
    <div class="display-table-row">
        <div class="display-table-cell">
            
            <header id="header">
                <div class="container">
                    <h1>Historia</h1>
                </div>
            </header>
            <div class="header-tab">
                <a href="#/histories" class="btn active">
                    <i class="icon-historia"></i><br>
                    Historia
                </a>
                <a href="#/personages" class="btn">
                    <i class="icon-personajes"></i><br>
                    Personas
                </a>
            </div>
        </div>
    </div>
    <div class="display-table-row wrapper-content">
        <div class="display-table-cell vertical_top">
            <img src="assets/icons/loading-dark.svg" class="loading loading-js" width="42" />
            <main id="main">
                    
                                
                    <div class="list histories-js">
                        
                        <div class="list-item" ng-repeat="item in result">
                            <a ui-sref="history({id:item.id})">
                                <h3 ng-bind="item.title"></h3>
                                <p ng-bind="item.excerpt"> </p>
                            </a>
                          </div>

                    </div>
            </main>
        </div>
    </div>
    <div class="display-table-row">
        <div class="display-table-cell">
            <footer id="footer">
                <ul class="footer-menu">
                    <li>
                        <a href="#/messages/year" class="btn ">
                            <i class="icon-mensajes"></i>
                        </a>
                    </li><!--
                    --><li>
                        <a href="#/news" class="btn">
                            <i class="icon-noticias"></i>
                        </a>
                    </li><!--
                    --><li>
                        <a href="#/histories" class="btn active">
                            <i class="icon-historia"></i>
                        </a>
                    </li><!--
                    --><li>
                        <a href="#/places/place" class="btn">
                            <i class="icon-lugares"></i>
                        </a>
                    </li><!--
                    --><li class="wrapper-languages wrapper-languages-js">
                        <a href="javascript:void(0);" class="btn">
                            <i class="icon-historia2"></i>
                        </a>
                        <ul class="languages languages-js " dropdown-languages set-current-language-reload>
                            <li class="spain">
                                <a href="javascript:void(0);" class="btn-language-js" data-lang="es"><img src="assets/icons/flag_spain.jpg"></a>
                            </li>
                            <li class="england">
                                <a href="javascript:void(0);" class="btn-language-js" data-lang="en"><img src="assets/icons/flag_england.jpg"></a>
                            </li>
                            <li class="france">
                                <a href="javascript:void(0);" class="btn-language-js" data-lang="it"><img src="assets/icons/flag_italy.jpg"></a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </footer>
        </div>
    </div>
</div>
