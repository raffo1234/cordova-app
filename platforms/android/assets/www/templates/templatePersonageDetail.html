<div class="display-table">
    <div class="display-table-row">
        <div class="display-table-cell">
            <header id="header">
                <div class="container">
                    <h1 ng-show="language == 'es'">Personas</h1>
<h1 ng-show="language == 'en'">People</h1>
<h1 ng-show="language == 'it'">Persone</h1>
                </div>
            </header>
            <div class="header-tab">
                <a ui-sref="histories({lang: language})" class="btn ">
                    <i class="icon-historia"></i><br>
<span ng-show="language == 'es'">Historia</span>
<span ng-show="language == 'en'">History</span>
<span ng-show="language == 'it'">Storia</span>
                </a>
                <a ui-sref="personages({lang: language})" class="btn active">
                    <i class="icon-personajes"></i><br>
<span ng-show="language == 'es'">Personas</span>
<span ng-show="language == 'en'">People</span>
<span ng-show="language == 'it'">Persone</span>
                </a>
            </div>
        </div>
    </div>
    <div class="display-table-row wrapper-content">
        <div class="display-table-cell vertical_top">
            <img src="assets/icons/loading-dark.svg" class="loading loading-js" width="42" />
            <main id="main">
                <div class="people">
                  <!-- {{ result[0] }} -->
                    <div class="img" ng-repeat="img in result[0].images_arr|limitTo:1">
                        <img ng-src="{{img.image}}" class="img">
                    </div>
                    <div class="txt">
                        <div class="helper"></div><!--
                        --><div class="display-inline">
                            <div class="firstname" ng-bind="result[0].firstname"> </div>
                            <div class="lastname" ng-bind="result[0].lastname"></div>
                        </div>
                    </div>
                </div>
                <!-- {{ result[0].people_id }} -->
                <div class="header-carousel header-carouse-personas">
                    <div class="header-carousel-inner active header-people"><!--
                        --><div  class="btn-thumb" ng-repeat="img in result[0].images_arr">
                            <img ng-src="{{img.image}}" />
                        </div><!--
                    --></div>
                </div>
                <!-- {{ result }} -->
                <div class="content" ng-bind-html="result[0].content"></div>
            </main>
        </div>
    </div>
    <div class="display-table-row">
        <div class="display-table-cell">
            <footer id="footer">
                <ul class="footer-menu">
                    <li>
                        <a ui-sref="messages.year({lang: language})" class="btn ">
                            <i class="icon-mensajes"></i>
                        </a>
                    </li><!--
                    --><li>
                        <a ui-sref="news({lang: language})" class="btn">
                            <i class="icon-noticias"></i>
                        </a>
                    </li><!--
                    --><li>
                        <a ui-sref="histories({lang: language})" class="btn active">
                            <i class="icon-historia"></i>
                        </a>
                    </li><!--
                    --><li>
                        <a ui-sref="places.place({lang: language})" class="btn">
                            <i class="icon-lugares"></i>
                        </a>
                    </li><!--
                    --><li class="wrapper-languages wrapper-languages-js">
                        <a href="javascript:void(0);" class="btn">
                            <i class="icon-historia2"></i>
                        </a>
                        <ul class="languages languages-js " dropdown-languages set-current-language-reload>
                            <li class="spain">
                                <a href="javascript:void(0);" class="btn-language-js" data-lang="es" ng-click="showLanguage($event)"><img src="assets/icons/flag_spain.jpg"></a>
                            </li>
                            <li class="england">
                                <a href="javascript:void(0);" class="btn-language-js" data-lang="en" ng-click="showLanguage($event)"><img src="assets/icons/flag_england.jpg"></a>
                            </li>
                            <li class="france">
                                <a href="javascript:void(0);" class="btn-language-js" data-lang="it" ng-click="showLanguage($event)"><img src="assets/icons/flag_italy.jpg"></a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </footer>
        </div>
    </div>
</div>
